spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  datasource:
    url: jdbc:h2:mem:testdb # En memoria, o puedes usar un archivo con jdbc:h2:file:/ruta/a/tu/base
    driver-class-name: org.h2.Driver
    username: admin
    password: admin

  h2:
    console:
      enabled: true # Habilita la consola web de H2 (por defecto en http://localhost:8080/h2-console)
  jpa:
    hibernate:
      ddl-auto: update # Cambia esto seg√∫n tus necesidades: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
